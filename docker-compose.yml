    # ports:
    # - 8080:8080
    # restart: always

  grafana:
    image: grafana/grafana
    user: "104"
    expose:
      - "3000"
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
      - ./custom.ini:/etc/grafana/custom.ini

  nginx_container:
    image: nginx:latest
    ports:
      - 443:443
    restart: always
    volumes:  
      - ./nginx/:/etc/nginx/

volumes:
        prometheus_data: {}
        grafana_data: {}   
