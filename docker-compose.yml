version: '3.0'
services:
  prometheus:
    network_mode: bridge
    image: ajeetraina/prometheus-armv7
    expose:
      - "9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus 
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.external-url=https://localhost/prometheus
      - --web.route-prefix=/ 
    restart: always
    logging:
      options:       
        max-file: "1"
        max-size: "1m"       

  node_exporter:
     restart: always     
     network_mode: bridge    
     image: prom/node-exporter-linux-armv7
     command:    
        - --collector.textfile.directory=/home/pi/textfiles     
     ports:
        - 9100:9100
     links:
        - prometheus:prometheus 
     depends_on:
        - prometheus
     volumes:
        - /home/pi/textfiles:/home/pi/textfiles
     privileged: true 
     logging:
      options:       
        max-file: "1"
        max-size: "1m"       

  alertmanager:
    network_mode: bridge     
    image: prom/alertmanager:latest
    expose:
      - "9093"
    restart: always
    container_name: alertmanager
    links:
        - prometheus:prometheus
    depends_on:
            - prometheus      
    logging:
      options:       
        max-file: "1"
        max-size: "1m"       

