  grafana:
    network_mode: bridge       
    image: grafana/grafana
    user: "104"
    ports:
      - 3000:3000
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana  
      - ./grafana/:/etc/grafana/
    links:
      - prometheus:prometheus
    depends_on:
            - prometheus    
    logging:
      options:       
        max-file: "1"
        max-size: "1m"       

  nginx:
    network_mode: bridge        
    image: nginx:latest
    ports:
      - 443:443
    restart: always
    volumes:  
      - ./nginx/:/etc/nginx/
    links:
      - prometheus:prometheus
    depends_on:
            - prometheus    
    logging:
      options:       
        max-file: "1"
        max-size: "1m"       

  blackbox_exporter:
    network_mode: bridge
    image: p0sa/blackbox_exporter_pi:latest
    restart: always
    ports:
      - 9115:9115
    links: 
      - prometheus:prometheus
    depends_on:
            - prometheus   
    logging:
      options:       
        max-file: "1"
        max-size: "1m"       

             
volumes:
        prometheus_data: {}
        grafana_data: {}   
