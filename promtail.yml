server:

  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:

  url: http://localhost:3100/loki/api/v1/push

scrape_configs:

  - job_name: raspberry
    static_configs:
    - targets:
        - localhost
      labels:
        job: all-logs
        env: prod
        host: monitoring
        __path__: /var/log/*log

  http_listen_port: 9080
  grpc_listen_port: 0

